<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Submit Your Details</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              class="form-control"
              type="tel"
              name="phone_number"
              id="phone_number"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzlxaFs5MIz5Ncm_LZXvYeW1_qpDQaj9klg3JU_t1Sndrx2iTvFjsGMdWPMWXGuxU9ahA/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            if (data.result === "success") {
              Swal.fire("Done", "Submitted Successfully.", "success");
              form.reset();
            } else {
              Swal.fire("Error", "Submission failed: " + data.message, "error");
            }
          })
          .catch((error) => {
            console.error("Network or server error:", error);
            Swal.fire("Error", "Network error. Please try again.", "error");
          });
      });
    </script>
  </body>
</html>
