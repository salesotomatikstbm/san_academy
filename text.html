<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .title-area {
            text-align: center;
            padding: 20px;
        }

        .sec-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .sec-text {
            color: #666;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Popup modal styling */
        #enquiryPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<section>
    <div class="title-area">
        <h2 class="sec-title">Enquiry Now</h2>
        <p class="sec-text">Fill out the form below to enquire about our exciting programs and give your child the opportunity to learn, grow, and thrive with us!</p>
        <button onclick="openEnquiryPopup()">Open Enquiry Form</button>
    </div>

    <div id="enquiryPopup">
        <div class="form-container">
            <button class="close-btn" onclick="closeEnquiryPopup()">×</button>

            <!-- Embed Google Form -->
           <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc7n00lK1_eBtzVvCkc4VXmODEQUV7CPN4V3Axoe9m9CC40nw/viewform?embedded=true" width="640" height="383" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>
</section>

<script>
    // Function to open the popup
    function openEnquiryPopup() {
        document.getElementById('enquiryPopup').style.display = 'flex';
    }

    // Function to close the popup
    function closeEnquiryPopup() {
        document.getElementById('enquiryPopup').style.display = 'none';
    }
</script>

</body>
</html>
